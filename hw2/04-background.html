<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
  </head>
  <body id="bodyClass">
    <main>
      <section>
        <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col-sm-9 col-lg-5 col-md-9 bg-light p-3 rounded">
              <h1>Exercise 04 - Background</h1>
              <p>
                The background color will change every few seconds (as indicated
                below). You can stop this behavior and you can also change how
                often the background color changes.
              </p>
              <div>
                <label>Background change interval (seconds): </label>
                <input id="inputSecondsValue" type="number" value="1" />
              </div>
              <div>
                <button
                  id="startButton"
                  type="button"
                  class="btn btn-primary mt-4"
                >
                  Start
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
